<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/ahmad/style.cs">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form id="registrationForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required>
        <span id="nameError" style="color: red;"></span><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required>
        <span id="emailError" style="color: red;"></span><br><br>

        <label for="phone">Phone:</label><br>
        <input type="tel" id="phone" name="phone" required>
        <span id="phoneError" style="color: red;"></span><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required>
        <span id="passwordError" style="color: red;"></span><br><br>

        <label for="confirmPassword">Confirm Password:</label><br>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <span id="confirmPasswordError" style="color: red;"></span><br><br>

        <button type="submit">Register</button>
    </form>

    <script src="../../js files/ahmad/SignIn.js">
    </script>
</body>
</html>

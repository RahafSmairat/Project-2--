<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Registration Form</title>
</head>
<body>

    <nav>
        <div class="logo">
            <p>Logo</p>
        </div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <h1>Registration Form</h1>
    <div class="login">
        <div class="firstpart">
    
    <div class="field">
    <form id="registrationForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required>
        <span id="nameError" style="color: red;"></span><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required>
        <span id="emailError" style="color: red;"></span><br>

        <label for="phone">Phone:</label><br>
        <input type="tel" id="phone" name="phone" required>
        <span id="phoneError" style="color: red;"></span><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required>
        <span id="passwordError" style="color: red;"></span><br>

        <label for="confirmPassword">Confirm Password:</label><br>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <span id="confirmPasswordError" style="color: red;"></span><br>

        <button type="submit" class="login-button">Register</button>
    </form>
    <a href="../../pages/habeeb/login.html">Have a account?</a>
    
</div>
</div>
<div class="imgside">
    <img src="https://t4.ftcdn.net/jpg/03/14/81/65/360_F_314816591_yBAWvMvnpTW05AP0q4DCs5B6y2gnL9xA.jpg" alt="">
</div>
</div>
<div id="custom-alert" class="hidden">
    <p id="alert-text"></p>
    <button onclick="closeAlert()">Close</button>
  </div>

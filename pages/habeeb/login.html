<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #D4F6FF;
            font-family: Arial, sans-serif;
        }

        nav {
            width: 100%;
            background-color: #C6E7FF;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        nav .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: black;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: black;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #FF4081;
        }

        .login {
            display: flex;
            border: solid 1px black;
            justify-content: space-between;
            height: 60%;
            width: 53%;
            background-color: #6A1B9A;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
            margin-top: -10px; 
            position: relative;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login>.firstpart {
            flex-basis: 50%;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .login>.imgside {
            flex-basis: 50%;
            position: relative;
        }

        .imgside img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: zoomIn 5s infinite alternate;
        }

        @keyframes zoomIn {
            from {
                transform: scale(1);
            }

            to {
                transform: scale(1.1);
            }
        }

        .field {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
            flex-direction: column;
        }

        form {
            padding: 20px;
            position: relative;
            width: 100%;
            max-width: 300px;
        }

        form input {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        form input:focus {
            background-color: rgba(0, 0, 0, 0.7);
            outline: none;
            transform: scale(1.05);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .bt {
            margin-top: 20px;
            text-align: center;
        }

        .login-button {
            padding: 10px 20px;
            background-color: #FF4081;
            color: white;
            border: none;
            border-radius: 5px;
            width: 72%;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .login-button:hover {
            background-color: #F50057;
            transform: scale(1.05);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            animation: slideIn 1s ease-in-out;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        @media screen and (max-width:430px) {
            .login{
                width: 96%;
            }
            .login>.firstpart{
                padding-left: 1px;
            }
            .sign-up{
                font-size: 10px;
            }
            h1{
                font-size: 1rem;
            }
        }
        footer {
            width: 100%;
            background-color: #C6E7FF;
            color:black;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            left: 0;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }

    </style>
</head>

<body>
    <nav>
        <div class="logo">
            <p>Logo</p>
        </div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="login">
        <div class="firstpart">
            <div class="logo">
                <h1>Logo</h1>
            </div>
            <div class="field">
                <h1>Sign-in</h1>
                <form action="/login" id="loginForm" method="POST">
                    <div class="form-group">
                        <label for="username">Username</label><br>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                    <p id="user" style="margin-bottom: 10px;color: red;"></p>
                    <div class="form-group">
                        <label for="password">Password</label><br>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <p id="passs" style="color: red;"></p>
                    <div class="bt">
                        <button type="submit" class="login-button" id="showw">Login</button>
                    </div>
                    <p id="show" style="color: red;"></p>
                </form>
                <p class="sign-up">already Have account <a href="" style="color: rgb(0, 0, 255);">Sign-up</a> </p>
            </div>
        </div>
        <div class="imgside">
            <img src="https://t4.ftcdn.net/jpg/03/14/81/65/360_F_314816591_yBAWvMvnpTW05AP0q4DCs5B6y2gnL9xA.jpg" alt="">
        </div>
    </div>
    <footer>
        <p>&copy; 2023 TechSolution. All rights reserved.</p>
    </footer>
    <script src="../../js files/habeeb/login.js"></script>
</body>
</html>
